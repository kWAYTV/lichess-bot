name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Tag Version
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.12"

      - name: Build
        run: |
          pip install -r requirements.txt
          pyinstaller --onefile --noconsole --icon="assets/icon.ico" --add-data="assets/icon.ico;assets" --name helping-hand main.py

      - name: Download Dependencies
        run: |
          mkdir release\deps\stockfish
          
          # Stockfish
          Invoke-WebRequest -Uri "https://github.com/official-stockfish/Stockfish/releases/latest/download/stockfish-windows-x86-64-avx2.zip" -OutFile sf.zip
          Expand-Archive sf.zip -DestinationPath sf_temp
          Move-Item sf_temp\stockfish\stockfish-windows-x86-64-avx2.exe release\deps\stockfish\stockfish.exe
          
          # GeckoDriver (latest)
          mkdir release\deps\geckodriver
          $gd = (Invoke-RestMethod "https://api.github.com/repos/mozilla/geckodriver/releases/latest").tag_name
          Invoke-WebRequest -Uri "https://github.com/mozilla/geckodriver/releases/download/$gd/geckodriver-$gd-win64.zip" -OutFile gd.zip
          Expand-Archive gd.zip -DestinationPath release\deps\geckodriver
          
          # xPath Finder extension
          Invoke-WebRequest -Uri "https://addons.mozilla.org/firefox/downloads/file/4107538/xpath_finder-1.0.3.xpi" -OutFile release\deps\xpath_finder.xpi

      - name: Package
        run: |
          copy dist\helping-hand.exe release\
          copy config.example.ini release\
          copy README.md release\
          Compress-Archive -Path release\* -DestinationPath helping-hand-${{ steps.tag.outputs.new_tag }}.zip

      - name: Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
          files: helping-hand-${{ steps.tag.outputs.new_tag }}.zip
